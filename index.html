<!DOCTYPE html>
<html>
  <head>
    <title>Sliding Puzzle Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="puzzle game">
      <div class="grid">
        <button class="tile tile--1" style="--area:A">
          <span class="occupied">1</span>
        </button>
        <button class="tile tile--2 occupied" style="--area:B">2</button>
        <button class="tile tile--3 occupied" style="--area:C">3</button>
        <button class="tile tile--4 occupied" style="--area:D">4</button>
        <button class="tile tile--5 occupied" style="--area:E">5</button>
        <button class="tile tile--6 occupied" style="--area:F">6</button>
        <button class="tile tile--7 occupied" style="--area:G">7</button>
        <button class="tile tile--8 occupied" style="--area:H">8</button>
        <div class="tile tile--empty" style="--area:I"></div>
      </div>
    </div>

    <div class="message">A Sliding Puzzle</div>
    <script src="animate-css-grid.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
