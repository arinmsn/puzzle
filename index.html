<!DOCTYPE html>
<html>
  <head>
    <title>Sliding Puzzle Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="game">
      <div class="grid">
        <button id="1" class="puzzle">1</button>
        <button id="2" class="puzzle">2</button>
        <button id="3" class="puzzle">3</button>
        <button id="4" class="puzzle">4</button>
        <button id="5" class="puzzle">5</button>
        <button id="6" class="puzzle">6</button>
        <button id="7" class="puzzle">7</button>
        <button id="8" class="puzzle">8</button>
      </div>

      <div class="footer">
        <button>Play</button>
      </div>
    </div>

    <h2>A Sliding Puzzle</h2>

    <script src="script.js"></script>
  </body>
</html>
